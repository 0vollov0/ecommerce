server:
  port: 8080
spring:
  application:
    name: order
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true  # JPQL이 아닌 실제 쿼리 출력 (가독성 떨어짐)
    properties:
      hibernate:
        format_sql: true  # SQL 예쁘게 출력
        use_sql_comments: true  # SQL에 주석 추가
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

springdoc:
  swagger-ui:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    org.hibernate.SQL: debug  # SQL문 출력
    org.hibernate.orm.jdbc.bind: trace  # 실제 파라미터 값 출력
#    root: error
